log:
  # Color log output
  color: true
  # Log as json
  json: false
  # Log level (INFO, DEBUG, TRACE, WARN)
  level: DEBUG
server:
  # Enable basic http auth
  auth:
    enabled: false
    # Credentials for basic auth
    accounts:
      - login: user2
        password: bar
      - login: user1
        password: foo
  # Web server address
  http: ":3080"
  # Navbar brand string
  brand: "teleskopio"
kube:
  # Folder to search kube_configs
  path: ~/.kube
  configs:
    - apiVersion: v1
      clusters:
        - cluster:
            certificate-authority-data: 
            server: https://127.0.0.1:60164
          name: kind-kind
      contexts:
        - context:
            cluster: kind-kind
            user: kind-kind
          name: kind-kind
      current-context: kind-kind
      kind: Config
      preferences: {}
      users:
        - name: kind-kind
          user:
            client-certificate-data: 
            client-key-data: 
