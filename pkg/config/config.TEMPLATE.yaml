log:
  # Color log output
  color: true
  # Log as json
  json: false
  # Log level (INFO, DEBUG, TRACE, WARN)
  level: DEBUG
server:
  # Web server address
  http: ":3080"
  # Navbar brand string
  brand: "teleskopio"
kube:
  configs:
    - apiVersion: v1
      clusters:
        - cluster:
            certificate-authority-data: LS0tL....
            server: https://127.0.0.1:60164
          name: kind-kind
      contexts:
        - context:
            cluster: kind-kind
            user: kind-kind
          name: kind-kind
      current-context: kind-kind
      kind: Config
      preferences: {}
      users:
        - name: kind-kind
          user:
            client-certificate-data: LS0tLS1CRUd...
            client-key-data: LS0tLS1CRUdJTiBSU...
